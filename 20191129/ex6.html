<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animate 2</title>
    <script src="http://code.jquery.com/jquery-3.4.1.js">
    </script>
    <style media="screen">
    .index {
      width: 200px;
      height: 30px;
      background-color: pink;
      margin-bottom: 100px;
    }
      button {
        width: 100px;
        height: 30px;
        border: 1px solid red;
      }
      img {
        border: 2px solid red;
      }
    </style>
    <script>
      $(document).ready(function() {
        $('#btn1').click(function() {
          $("#snow").animate({marginLeft: "+=300px"}, "slow");
          $("#snow").animate({marginLeft: "-=300px"}, "slow");
        });
        $('#btn2').click(function(){
          $('img').animate({ height: "toggle"}, "slow");
        });
      });
    </script>
  </head>
  <body>
    <div class="index">
        <a href="index.html" target="_self">인덱스로 돌아가기</a> <br>
    </div>
    <img src="snow.png" id="snow" width="400" height="265"> <br>
    <b>한국의 겨울</b>눈이 와요~~ <br>
    <button id="btn1">좌우 이동</button>
    <button id="btn2">이미지 토글</button>
  </body>
</html>
